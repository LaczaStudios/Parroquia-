<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Parroquia Nuestra Señora del Socorro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <h1>Ubicación</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </nav>

    <main>
        <div class="content">
            <section class="section-block">
                <h2>Encuéntranos</h2>
                <p>La Parroquia Nuestra Señora del Socorro se encuentra en una ubicación céntrica y de fácil acceso en Tinaquillo, Cojedes. Puedes usar este mapa interactivo para obtener indicaciones y ver la zona.</p>
                <div id='map'></div>
            </section>
        </div>
    </main>

    <script>
        // Coordenadas precisas de la iglesia
        const lat = 9.9150; 
        const lng = -68.3086;

        // Inicializa el mapa con un mayor acercamiento (zoom 20)
        const map = L.map('map').setView([lat, lng], 20);

        // Añade la capa híbrida
        L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        }).addTo(map);

        // Agrega un marcador en la ubicación de la iglesia
        L.marker([lat, lng]).addTo(map)
            .bindPopup('<b>Parroquia Nuestra Señora del Socorro</b><br>Tinaquillo, Cojedes.')
            .openPopup();
    </script>
</body>
</html>
